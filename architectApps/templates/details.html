{% extends 'header_footer.html' %} {% load static %} {% block title %}
<title></title>
{% endblock title %} {% block body %}
<div class="container-fluid" >

    <div class="row">
        <div class="col-10 offset-1" style="background-color:	#e6ffcc">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" style="max-height:50vh" src="{{data.slide_image1.url}}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" style="max-height:50vh" src="{{data.slide_image2.url}}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" style="max-height:50vh" src="{{data.slide_image3.url}}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:5rem">
      <div class="col-10 offset-1">
        {{data.project_description|safe}}
      </div>
    </div>
    <div class="row" style="margin-top:5rem">
      <div class="col-10 offset-1 text-center">
        {% if data.external_video_storage or external_video_storage.strip %}
        <iframe width="706" height="397" src="{{data.external_video_storage}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        {% endif %}
      </div>
    </div>


</div>
{% endblock body %}
